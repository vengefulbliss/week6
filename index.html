<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gifs</title>
	<!-- <link rel="stylesheet" href="put your link for the bootstrap here!! bootstrap.css" integrity?> -->
	<link rel="stylesheet" href="text/css" href=assets/css/style.css>

</head>

<body>
	<!-- header goes here. -->
	<div class="jubotron">
		<div class="container">
			<h1>Action Search</h1>
		</div>
	</div>
	<!-- now lets add some buttons. -->
	<div id="gifButtonsView" class="container">
	</div>
	<!-- main body conntainer -->
	<div class="container">
		<div class "col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<!-- giphy time!! -->
			<div id="gifsView"></div>
		</div>
		<!-- action submissions -->
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<form id="gif-form" role="form">
				<h2>
					<legend>Gif compilation</legend>
				</h2>
				<div class="form-group">
					<label for="action-input">Add your action below</label>
					<input id="text" id="action-input">
				</div>
				<input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
				<input id="removeGif" type="submit" value="Remove last action" class="btn btn-primary">
			</form>
		</div>
	</div>
	<footer>
		<div id="footer" class="container">
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-omSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
